language: android
android:
  components:
    - build-tools-21.1.0
    - android-21
    - extra

before_install:
 - chmod +x gradlew

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &


